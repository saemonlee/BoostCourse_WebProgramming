<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>boostcourse</title>
    <style>
      div {
        color:blue;
      }
    </style>
    <!-- css코드는 주로 head 안에 존재 -->
    <!-- 
    CSS코드나 자바스크립트 코드가 많아지면 
    외부 파일로 링크를 달아 넣어줄 수도 있음 
    
    <link rel="stylesheet" href="./main.css">
    <script src="./main.js"></script>
    
    브라우저에서 서버로 요청을 보내서 받게 됨
    그 후엔 서버에서 이 파일만 요청하고 받아온 다음 바로 해석
    혹시 바로 실행되야 할 자바스크립트 코드가 있다면
    그걸 먼저 실행해서 보여주게 됨.
    -->
    <script>
    alert(3)
    </script>
    <!--
    그래서 이렇게 앞에다 자바스크립트 코드를 넣는 경우
    자바스크립트 코드가 브라우저 렌더링을 방해할 수 있음.
    이런 것들을 최소화시키려면 가급적 자바스크립트 코드를 body 태그가
    닫히기 직전이나 닫힌 직후에 넣는 것이 그나마 낫다.
    -->
  </head>
  <body>
    <div>웹프론트엔드</div>
  </body>
  <script>
    console.log("jabascript codes..");
    alert(2);
  </script>
  <!-- 
    자바스크립트 코드는 아래에 써주는 것이 좋다.
    자바스크립트 코드를 다운받아 해석하는 동안 html 해석이
    느려질 수 있기 때문.
    헤드 안에다가 넣는 경우도 있으나 body 태그 뒷부분에 넣는 것이
    일반적
    -->
</html>
