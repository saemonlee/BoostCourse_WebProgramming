<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
  <!--
    레이아웃을 구성하는 태그도 그 의미에 맞춰서 사용
      - header
      - section
      - nav
      - footer
      - aside
    html태그는 레이아웃을 할 때도 그 의미에 맞는 것을 찾아 사용해야
    검색도 잘 되고 가독성 있는 코드를 만들 수 있게 됨
  -->
<body>
  <header>header</header>
  <div id="container">
    <nav>
      <ul>
        <li>home</li>
        <li>news</li>
        <li>sports</li>
      </ul>
    </nav>
    <aside>
      <ul>
        <li>로그아웃</li>
        <li>오늘의 날씨</li>
        <li>운세</li>
      </ul>
    </aside>
  </div>
  <footer>footer</footer>
</body>
</html>
